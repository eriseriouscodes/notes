<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notizen App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Notizen App</h2>
    <div class="input-group mb-3">
      <input type="text" id="noteInput" class="form-control" placeholder="Neue Notiz schreiben...">
      <select id="noteColor" class="form-select" aria-label="Farbe wählen">
        <option value="bg-light" selected>Weiß</option>
        <option value="bg-primary">Blau</option>
        <option value="bg-success">Grün</option>
        <option value="bg-warning">Gelb</option>
        <option value="bg-danger">Rot</option>
      </select>
      <button class="btn btn-primary" onclick="addNote()">Notiz hinzufügen</button>
    </div>
    <ul id="noteList" class="list-group">
      <!-- Notizen werden hier hinzugefügt -->
    </ul>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
